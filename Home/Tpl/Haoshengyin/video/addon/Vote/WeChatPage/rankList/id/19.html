                if($("#pullUp").css('display') == 'none') return;
                layer.open({type:2});
                $.ajax({
                    url: "../../moreList/id/19/o/0.html",

                        layer.closeAll();

                        itemCount = itemCount + 9;

                            $("#pullUp").css('display','none');
                        }
                    },

                    }
                });
            }

                    $app.showRegDesc('../../../../../Addons/Vote/View/19/Public/img_gzyd.jpg');

                    }

<script type="text/javascript">
$( document ).ready(function() {

nat = "{$vo.nativeplace}";
nat1 = nat2 = nat3 = "";
if(nat!=""){
if(nat.indexOf(".") == "-1"){
if(parseInt(nat) % 500 == 0){
nat1 = nat;
}else{
tmp =  parseInt(nat) % 500;
nat1 = parseInt(nat) - parseInt(tmp);
nat2 = nat;
}
}else{
tmp1 = nat.substr(0,nat.indexOf("."));
tmp2 =  parseInt(tmp1) % 500;
nat1 = parseInt(tmp1) - parseInt(tmp2);
nat2 = tmp1;
nat3 = nat;
}
}

	for(i=1000;i < em_nativeplace.length;i=i+500){
		if(em_nativeplace[i] != undefined){
			ss = '';
			if(nat1 !=""){
				if(i==nat1){
					ss = "selected";	
				}	
			}
			$("#province").append("<option value='"+i+"' "+ss+">"+em_nativeplace[i]+"</option>");
		}
	}


	if(nat2 !=""){
	    first(nat1);		
	}
	if(nat3 !=""){
		second(nat2);		
	}

});

function first(v){
	$("#f2").html('');
	if(v=="")
	{
		$("#f1").html('');
		return;
	}
	tmp = "<select class='form-control' name='nativeplace' id='nativeplace' onchange=\"second(this.value)\"><option value='"+v+"'>选择市</option>";
	tmp2 = false;
	v=parseInt(v)+1;
	for(i=v;i < v+30;i++){
		if(em_nativeplace[i] != undefined){
			tmp2 = true;
			ss = '';
			if(nat2 == i){
				ss = "selected";		
			}
			tmp += "<option value='"+i+"' "+ss+">"+em_nativeplace[i]+"</option>";
		}
	}
	tmp += "</select>";
	if(tmp2){
		$("#f1").html(tmp);  
	}
}

function second(v){
	return;
	tmp = "<select class='form-control' name='nativeplace' id='nativeplace'><option value='"+v+"'>选择区</option>";
	tmp2 = false;
	for(i=1;i < 30;i=i+1){
	        a = v+"."+i;
		//console.log(a);
		if(em_nativeplace[a] != undefined){
			tmp2 = true;
			ss = '';
			if(nat3 == a){
				ss = "selected";		
			}
			tmp += "<option value='"+a+"' "+ss+">"+em_nativeplace[a]+"</option>";
		}
	}
	tmp += "</select>";
	if(tmp2){
		$("#f2").html(tmp);
	}
}


</script>

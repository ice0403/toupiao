<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{$Think.config.sitename}</title>
  <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin_style.css" />
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/blue.css" />
  <script src="__PUBLIC__/js/Calendar.js" type="text/javascript"></script>
</head>
<body class="right_body">
  <div class="body">
    <div class="top_subnav">{$Think.config.sitename} ＞ 经销商最近登陆</div>

    <table class="table">
      <tr>
        <td>
          <form class="form-inline pageForm required-validate" id="form1" >
            <div class="row-fluid">
              <div class="span2">
                <h5>登陆起始时间:</h5>
              </div>
              <div class="span2">
                <input type="text" name="startdate" onclick="new Calendar().show(this);" class="input-medium search-query" placeholder="登陆起始时间" />
              </div>
              <div class="span2">
                <h5>登陆结束时间:</h5>
              </div>
              <div class="span2">
                <input type="text" name="enddate" onclick="new Calendar().show(this);" class="input-medium search-query" placeholder="登陆结束时间" />
        </div>
        <div class="span1">
          <button type="button" id="sub" class="btn">搜索</button>
        </div>
      </div>
    </form>
  </td>
</tr>
</table>


    <table class="table table-bordered table-hover">
      <tbody>
        <tr class="info">
          <td>经销商名称</td>
          <td>经销商登陆名</td>
          <td>经销商邮箱</td>
          <td>经销商手机</td>
          <td>经销商QQ</td>
          <td>注册时间</td>
          <td>登陆时间</td>
        </tr>

    <volist id="vo" name="list">
        <tr>
          <td>{$vo['m_companyName']}</td>
          <td>{$vo['m_username']}</td>
          <td>{$vo['m_email']}</td>
          <td>{$vo['m_mytel']}</td>
          <td>{$vo['m_myqq']}</td>
          <td>{$vo['m_reg_time']|date="Y-m-d H:i:s",###}</td>
          <td>{$vo['m_login_time']|date="Y-m-d H:i:s",###}</td>
        </tr>
    </volist>

        <tr>
          <td colspan="7">

          <div class="pagination">
          {$page}
          </div>
          
          </td>

        </tr>

      </tbody>
    </table>

  </div>
  
			<script type="text/javascript">
				function addids(){
					ids ="";
					$("input[name='id']:checkbox:checked").each(function(){ 
						ids+=","+$(this).val(); 
					});
					if(ids !==""){
						ids = ids.substring(1);
						tmp = "__URL__/delete/id/";
						$("#ids").attr("href",tmp+ids);
					}
					else{
						$("#ids").attr("href","#");
					}					

				}
				var is_all = true;
				function addids_all(){
					if(is_all){
						$("input[name='id']").attr("checked","true"); 
						is_all = false;
					}else{
						$("input[name='id']").removeAttr("checked");
						is_all = true;
						$("#ids").attr("href","#");
					}
					addids();
				}
				
				function del(){
					if($("#ids").attr("href") == "#"){
						alert("请选择"); return;
					}
				}
	
			</script>

  <include file="Public:footer" />

</body>
</html>

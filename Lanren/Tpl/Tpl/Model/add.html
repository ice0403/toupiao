<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{$Think.config.sitename}</title>

  <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin_style.css" />
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/blue.css" />

</head>
<body class="right_body">
  <div class="body">
    <div class="top_subnav">{$Think.config.sitename} ＞ 添加功能模块</div>

    <form method="post" id="form1" action="__URL__/insert/" class="form-horizontal pageForm required-validate">
      <fieldset>
        <legend>添加功能模块</legend>
         
        <div class="control-group">
          <label class="control-label">模块名称：</label>
          <div class="controls">
            <input type="text" name="m_title" value="{$vo.m_title}" class="input_text required"></div>
        </div>


        <div class="control-group">
          <label class="control-label">方法名：</label>
          <div class="controls">
            <input type="text" name="m_function" value="{$vo.m_function}" class="input_text required"></div>
        </div>

        <div class="control-group">
          <label class="control-label">功能描述：</label>
          <div class="controls">
           <textarea name="m_summary" style="width:20%;height:8em;" class="input_text">{$vo.m_summary}</textarea></div>
        </div> 

        <div class="control-group">
          <label class="control-label">状态：</label>
          <div class="controls">
              启用　<input type="radio" id="auth" value = '1' name="m_status" <if condition="$vo.m_status eq 1">checked</if>>&nbsp;&nbsp;&nbsp;关闭　<input type="radio" id="auth2" value = "0" name="m_status" <if condition="$vo.auth eq 0">checked</if>>
          </div>
        </div>                 


        <div class="control-group">
          <div class="controls">
            <a class="btn btn-primary" id="sub"> <i class="icon-ok icon-white"></i>
              保存
            </a>
          </div>
        </div>
      </fieldset>
    </form>

  </div>

  <include file="Public:footer" />

</body>
</html>
